{#include admin-layout}
{#content}
<div class="form-card">
    <h1>{title}</h1>
    <form method="post" action="{action}">
        <label>Name
            <input type="text" name="name" value="{supportLevel.name}" required>
        </label>
        <label>Description
            <textarea name="description" rows="3" required>{supportLevel.description}</textarea>
        </label>
        <label>Critical
            <input type="number" name="critical" min="0" value="{supportLevel.critical}" required>
        </label>
        <label>Critical Color
            <input type="text" name="criticalColor" value="{supportLevel.criticalColor}" required>
        </label>
        <label>Escalate
            <input type="number" name="escalate" min="0" value="{supportLevel.escalate}" required>
        </label>
        <label>Escalate Color
            <input type="text" name="escalateColor" value="{supportLevel.escalateColor}" required>
        </label>
        <label>Normal
            <input type="number" name="normal" min="0" value="{supportLevel.normal}" required>
        </label>
        <label>Normal Color
            <input type="text" name="normalColor" value="{supportLevel.normalColor}" required>
        </label>
        <div class="form-actions">
            <a class="secondary-button" href="/support-levels">Cancel</a>
            <button type="submit" class="action-button">Save</button>
        </div>
    </form>
</div>
{/content}
{/include}
