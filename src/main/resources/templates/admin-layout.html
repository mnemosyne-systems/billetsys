    <style>
        :root {

        table {

<body>

<div class="session-warning" data-session-warning>

        <h2>Session expiring</h2>
        <p>You will be logged out in <span class="session-countdown" data-session-countdown></span>.</p>
        <button type="button" class="action-button" data-session-stay>Stay signed in</button>
    </div>
</div>
    <script>
    function sortTable(button, columnIndex) {
        const table = button.closest('table');
        if (!table) {
            return;
        }
        const tbody = table.querySelector('tbody');
        if (!tbody) {
            return;
        }
        const rows = Array.from(tbody.querySelectorAll('tr'));
        const current = button.getAttribute('data-sort') || 'none';
        const direction = current === 'asc' ? 'desc' : 'asc';
        const multiplier = direction === 'asc' ? 1 : -1;
        rows.sort((left, right) => {
            const leftCell = left.children[columnIndex];
            const rightCell = right.children[columnIndex];
            const leftText = leftCell ? (leftCell.getAttribute('data-sort-value') || leftCell.textContent.trim()) : '';
            const rightText = rightCell ? (rightCell.getAttribute('data-sort-value') || rightCell.textContent.trim()) : '';
            const leftNumber = parseFloat(leftText.replace(/[^0-9.\\-]/g, ''));
            const rightNumber = parseFloat(rightText.replace(/[^0-9.\\-]/g, ''));
            if (!Number.isNaN(leftNumber) && !Number.isNaN(rightNumber)) {
                return (leftNumber - rightNumber) * multiplier;
            }
            return leftText.localeCompare(rightText) * multiplier;
        });
        rows.forEach(row => tbody.appendChild(row));
        const buttons = table.querySelectorAll('th .sort-button');
        buttons.forEach(btn => btn.setAttribute('data-sort', 'none'));
        button.setAttribute('data-sort', direction);
    }

    function updateHeaderClock() {
        const clock = document.querySelector('[data-header-clock]');
        if (!clock) {
            return;
        }
        clock.textContent = new Date().toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function formatCountdown(msRemaining) {
        const totalSeconds = Math.max(0, Math.ceil(msRemaining / 1000));
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return minutes + ':' + seconds.toString().padStart(2, '0');
    }

    function setupSessionTimeout() {
        const timeoutMs = 60 * 60 * 1000;
        const warningMs = 5 * 60 * 1000;
        const warningEl = document.querySelector('[data-session-warning]');
        const countdownEl = document.querySelector('[data-session-countdown]');
        const stayButton = document.querySelector('[data-session-stay]');
        if (!warningEl || !countdownEl || !stayButton) {
            return;
        }
        let lastActivity = Date.now();
        let warningVisible = false;

        const resetActivity = () => {
            lastActivity = Date.now();
            if (warningVisible) {
                warningVisible = false;
                warningEl.classList.remove('is-visible');
            }
        };

        ['click', 'keydown', 'mousemove', 'scroll', 'touchstart'].forEach(eventType => {
            document.addEventListener(eventType, resetActivity, { passive: true });
        });

        stayButton.addEventListener('click', () => {
            resetActivity();
        });

        setInterval(() => {
            const elapsed = Date.now() - lastActivity;
            const remaining = timeoutMs - elapsed;
            if (remaining <= 0) {
                window.location.href = '/logout';
                return;
            }
            if (remaining <= warningMs) {
                if (!warningVisible) {
                    warningVisible = true;
                    warningEl.classList.add('is-visible');
                }
                countdownEl.textContent = formatCountdown(remaining);
            }
        }, 1000);
    }

    function escapeMarkdownHtml(value) {
        return value.replace(/[&<>"]/g, (char) => {
            switch (char) {
                case '&':
                    return '&amp;';
                case '<':
                    return '&lt;';
                case '>':
                    return '&gt;';
                case '"':
                    return '&quot;';
                default:
                    return char;
            }
        });
    }

    function renderMarkdownInline(text) {
        let result = escapeMarkdownHtml(text);
        result = result.replace(/`([^`]+)`/g, '<code>$1</code>');
        result = result.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
        result = result.replace(/__([^_]+)__/g, '<strong>$1</strong>');
        result = result.replace(/\*([^*]+)\*/g, '<em>$1</em>');
        result = result.replace(/_([^_]+)_/g, '<em>$1</em>');
        result = result.replace(/\[([^\]]+)\]\(([^)]+)\)/g,
            '<a href="$2" target="_blank" rel="noopener">$1</a>');
        return result;
    }

    function renderMarkdown(text) {
        if (!text) {
            return '';
        }
        const lines = text.replace(/\r\n/g, '\n').split('\n');
        let html = '';
        let inList = false;
        let inCodeBlock = false;
        let codeBuffer = [];
        let codeLanguage = '';
        lines.forEach(line => {
            if (line.trim().startsWith('```')) {
                if (inCodeBlock) {
                    const className = codeLanguage ? ' class="language-' + codeLanguage + '"' : '';
                    html += '<pre><code' + className + '>' + escapeMarkdownHtml(codeBuffer.join('\n'))
                        + '</code></pre>';
                    inCodeBlock = false;
                    codeBuffer = [];
                    codeLanguage = '';
                } else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    inCodeBlock = true;
                    const language = line.trim().substring(3).trim().toLowerCase();
                    codeLanguage = /^[a-z0-9_+-]+$/.test(language) ? language : '';
                }
                return;
            }
            if (inCodeBlock) {
                codeBuffer.push(line);
                return;
            }
            if (/^\s*-\s+/.test(line)) {
                if (!inList) {
                    html += '<ul>';
                    inList = true;
                }
                html += '<li>' + renderMarkdownInline(line.replace(/^\s*-\s+/, '')) + '</li>';
                return;
            }
            if (inList) {
                html += '</ul>';
                inList = false;
            }
            if (line.startsWith('#')) {
                const match = line.match(/^#+/);
                const level = match ? Math.min(match[0].length, 6) : 0;
                const rest = line.substring(level);
                if (level > 0 && rest.startsWith(' ')) {
                    html += '<h' + level + '>' + renderMarkdownInline(rest.trim()) + '</h' + level + '>';
                    return;
                }
            }
            if (/^>\s+/.test(line)) {
                html += '<blockquote>' + renderMarkdownInline(line.replace(/^>\s+/, '')) + '</blockquote>';
                return;
            }
            if (!line.trim()) {
                html += '<br>';
                return;
            }
            html += '<p>' + renderMarkdownInline(line) + '</p>';
        });
        if (inCodeBlock) {
            const className = codeLanguage ? ' class="language-' + codeLanguage + '"' : '';
            html += '<pre><code' + className + '>' + escapeMarkdownHtml(codeBuffer.join('\n')) + '</code></pre>';
        }
        if (inList) {
            html += '</ul>';
        }
        return html;
    }

    function applyMarkdownAction(input, action, option) {
        const start = input.selectionStart || 0;
        const end = input.selectionEnd || 0;
        const selected = input.value.substring(start, end);
        const replaceRange = (replacement, selectionStart, selectionEnd) => {
            input.value = input.value.substring(0, start) + replacement + input.value.substring(end);
            input.focus();
            if (selectionStart != null && selectionEnd != null) {
                input.setSelectionRange(selectionStart, selectionEnd);
            }
        };
        const wrap = (left, right, placeholder) => {
            const value = selected || placeholder;
            const replacement = left + value + right;
            replaceRange(replacement, start + left.length, start + left.length + value.length);
        };
        const prefixLines = (prefix, placeholder) => {
            const value = selected || placeholder;
            const lines = value.split('\n');
            const replacement = lines.map(line => prefix + line).join('\n');
            replaceRange(replacement, start, start + replacement.length);
        };
        switch (action) {
            case 'bold':
                wrap('**', '**', 'bold text');
                break;
            case 'italic':
                wrap('*', '*', 'italic text');
                break;
            case 'heading':
                prefixLines('# ', 'Heading');
                break;
            case 'list':
                prefixLines('- ', 'List item');
                break;
            case 'quote':
                prefixLines('> ', 'Quote');
                break;
            case 'code':
                wrap('`', '`', 'code');
                break;
            case 'code-block': {
                const value = selected || 'code';
                const language = option || '';
                const fence = language ? '```' + language : '```';
                const replacement = fence + '\n' + value + '\n```';
                replaceRange(replacement, start + fence.length + 1, start + fence.length + 1 + value.length);
                break;
            }
            case 'link': {
                const linkText = selected || 'link text';
                const replacement = '[' + linkText + '](url)';
                replaceRange(replacement, start + linkText.length + 3, start + linkText.length + 6);
                break;
            }
            default:
                break;
        }
    }

    function highlightCodeBlocks(root) {
        if (typeof hljs === 'undefined') {
            return;
        }
        root.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    }

    function setupMarkdownEditors() {
        const editors = document.querySelectorAll('[data-markdown-editor]');
        editors.forEach(editor => {
            const input = editor.querySelector('[data-md-input]');
            const preview = editor.querySelector('[data-md-preview]');
            const toolbar = editor.querySelector('[data-md-toolbar]');
            if (!input || !preview) {
                return;
            }
            const render = () => {
                preview.innerHTML = renderMarkdown(input.value);
                highlightCodeBlocks(preview);
            };
            input.addEventListener('input', render);
            render();
            if (!toolbar) {
                return;
            }
            const codeBlockButton = toolbar.querySelector('[data-md-action="code-block"]');
            if (codeBlockButton) {
                const select = document.createElement('select');
                select.setAttribute('aria-label', 'Code language');
                select.setAttribute('data-md-code-language', 'true');
                select.innerHTML = '<option value="__label">Code</option>'
                    + '<option value="">Plaintext</option>'
                    + '<option value="sql">SQL</option>'
                    + '<option value="c">C</option>'
                    + '<option value="cpp">C++</option>'
                    + '<option value="go">Go</option>'
                    + '<option value="java">Java</option>'
                    + '<option value="javascript">JavaScript</option>'
                    + '<option value="python">Python</option>'
                    + '<option value="rust">Rust</option>';
                codeBlockButton.replaceWith(select);
            }
            toolbar.addEventListener('click', event => {
                const button = event.target.closest('[data-md-action]');
                if (!button) {
                    return;
                }
                event.preventDefault();
                applyMarkdownAction(input, button.getAttribute('data-md-action'));
                render();
            });
            toolbar.addEventListener('change', event => {
                const select = event.target.closest('[data-md-code-language]');
                if (!select) {
                    return;
                }
                if (select.value === '__label') {
                    return;
                }
                applyMarkdownAction(input, 'code-block', select.value);
                select.value = '__label';
                render();
            });
        });
    }

    updateHeaderClock();
    setInterval(updateHeaderClock, 1000);
    setupSessionTimeout();
    setupMarkdownEditors();
    </script>
