{#include admin-layout}
{#content}
<div class="form-card">
    <h1>{title}</h1>
    <form method="post" action="{action}">
        <label>Name
            <input type="text" name="name" value="{entitlement.name}" required>
        </label>
        <label>Description
            <textarea name="description" rows="3" required>{entitlement.description}</textarea>
        </label>
        <label>Price
            <input type="number" name="price" value="{entitlement.price}" min="0" required>
        </label>
        <div class="form-actions">
            <a class="secondary-button" href="/admin/entitlements">Cancel</a>
            <button type="submit" class="action-button">Save</button>
        </div>
    </form>
</div>
{/content}
{/include}
